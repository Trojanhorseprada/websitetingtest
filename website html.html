<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberare Bokning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Din Barberare</h1>
        <nav>
            <ul>
                <li><a href="#services">Tjänster</a></li>
                <li><a href="#booking">Boka Nu</a></li>
                <li><a href="#calendar">Bokningar</a></li>
            </ul>
        </nav>
    </header>

    <section id="services">
        <h2>Våra Tjänster</h2>
        <p>Vi erbjuder de bästa hårklippningarna i stan, skäggtrimningar och mer!</p>
    </section>

    <section id="booking">
        <h2>Boka en Tid</h2>
        <form id="bookingForm">
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Telefonnummer:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="email">E-post:</label>
            <input type="email" id="email" name="email">
            
            <label for="date">Datum:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Tid:</label>
            <select id="time" name="time" required>
                <!-- Time slots will be generated dynamically by JavaScript -->
            </select>
            
            <button type="submit">Boka Nu</button>
        </form>
    </section>

    <section id="calendar">
        <h2>Dina Bokningar</h2>
        <div id="calendarContainer">
            <!-- Calendar slots will be dynamically created here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
